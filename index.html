<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBPAY Token Holders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (mant√©m exactamente o teu CSS existente) ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>CBPAY Token Holders</h1>
        <div class="last-updated">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="status-text">Loading...</span>
        </div>
    </div>

    <div class="market-data-section">
        <div class="market-data-grid">
            <div class="market-data-card">
                <h3>Price (USD)</h3>
                <p id="price">Loading...</p>
            </div>
            <div class="market-data-card">
                <h3>Market Cap</h3>
                <p id="market-cap">Loading...</p>
            </div>
            <div class="market-data-card">
                <h3>24h Volume</h3>
                <p id="volume">Loading...</p>
            </div>
            <div class="market-data-card">
                <h3>24h Change</h3>
                <p id="change">Loading...</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="total-holders">Total Holders: <span id="total-holders-count">Loading...</span></div>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by address...">
            <select id="sort-select">
                <option value="balance-desc">Highest Balance</option>
                <option value="balance-asc">Lowest Balance</option>
                <option value="address-asc">Address (A-Z)</option>
                <option value="address-desc">Address (Z-A)</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>ADDRESS</th>
                        <th>BALANCE (CBPAY)</th>
                        <th>PERCENTAGE</th>
                    </tr>
                </thead>
                <tbody id="holders-table-body">
                    <tr><td colspan="4" style="text-align: center;">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <div class="large-transactions-section">
        <h2>Recent Large Transactions</h2>
        <div id="large-transactions-list">
            <div style="text-align: center;">Loading large transactions...</div>
        </div>
    </div>

    <script>
        let holdersData = [];
        let marketData = {};
        let largeTransactions = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Refresh data every 60 seconds (no page reload)
        setInterval(loadData, 60000); // 60s

        async function loadData() {
            try {
                // Prevent cache with ?timestamp
                const holdersResponse = await fetch('./cbpay_holders.json?' + Date.now());
                if (!holdersResponse.ok) throw new Error('Failed to load holders data');
                holdersData = await holdersResponse.json();

                const marketResponse = await fetch('./cbpay_market_data.json?' + Date.now());
                if (!marketResponse.ok) throw new Error('Failed to load market data');
                marketData = await marketResponse.json();

                const transactionsResponse = await fetch('./cbpay_large_transactions.json?' + Date.now());
                if (!transactionsResponse.ok) throw new Error('Failed to load transactions data');
                largeTransactions = await transactionsResponse.json();

                updateUI();
                updateStatus('Data loaded successfully', false);
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error loading data', true);
            }
        }

        function updateStatus(message, isError) {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            if (isError) {
                statusIndicator.classList.add('error');
                statusText.textContent = message;
            } else {
                statusIndicator.classList.remove('error');
                statusText.textContent = `Last Updated: ${new Date().toLocaleString()}`;
            }
        }

        function updateUI() {
            // Update market data
            if (marketData.price_usd !== undefined) {
                document.getElementById('price').textContent = `$${parseFloat(marketData.price_usd).toFixed(8)}`;
                document.getElementById('market-cap').textContent = `$${Number(marketData.market_cap_usd).toLocaleString()}`;
                document.getElementById('volume').textContent = `$${Number(marketData.volume_24h_usd).toLocaleString()}`;
                
                const changeElement = document.getElementById('change');
                const changeValue = marketData.price_change_24h;
                changeElement.innerHTML = `<span class="change ${changeValue >= 0 ? 'positive' : 'negative'}">${changeValue >= 0 ? '+' : ''}${parseFloat(changeValue).toFixed(2)}%</span>`;
            }

            // Update total holders count
            document.getElementById('total-holders-count').textContent = holdersData.length.toLocaleString();

            // Update large transactions
            updateLargeTransactions();

            // Initialize table
            filteredData = [...holdersData];
            updateTable();
        }

        function updateLargeTransactions() {
            const container = document.getElementById('large-transactions-list');
            
            if (largeTransactions.length === 0) {
                container.innerHTML = '<div style="text-align: center;">No large transactions found</div>';
                return;
            }

            container.innerHTML = largeTransactions.map((tx) => `
                <div class="transaction-item">
                    <div>
                        <span class="label">Amount:</span>
                        <span class="value amount">${Number(tx.amount).toLocaleString()} CBPAY</span>
                    </div>
                    <div>
                        <span class="label">From:</span>
                        <span class="value"><a href="https://explorer.xdbchain.com/address/${tx.from}" target="_blank">${tx.from.substring(0, 20)}...</a></span>
                    </div>
                    <div>
                        <span class="label">To:</span>
                        <span class="value"><a href="https://explorer.xdbchain.com/address/${tx.to}" target="_blank">${tx.to.substring(0, 20)}...</a></span>
                    </div>
                    <div>
                        <span class="label">Date:</span>
                        <span class="value">${new Date(tx.date).toLocaleString()}</span>
                    </div>
                    <div>
                        <span class="label">Transaction:</span>
                        <span class="value"><a href="https://explorer.xdbchain.com/tx/${tx.transaction_hash}" target="_blank">${tx.transaction_hash.substring(0, 20)}...</a></span>
                    </div>
                </div>
            `).join('');
        }

        function updateTable() {
            const tbody = document.getElementById('holders-table-body');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No data found</td></tr>';
                return;
            }

            const totalSupply = holdersData.reduce((sum, holder) => sum + holder.balance, 0);

            tbody.innerHTML = pageData.map((holder, index) => {
                const rank = startIndex + index + 1;
                const percentage = ((holder.balance / totalSupply) * 100).toFixed(4);
                return `
                    <tr>
                        <td>${rank}</td>
                        <td><a href="https://explorer.xdbchain.com/address/${holder.address}" target="_blank">${holder.address}</a></td>
                        <td>${Number(holder.balance).toLocaleString()}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
            }).join('');

            // Update pagination
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        function sortData(criteria) {
            switch (criteria) {
                case 'balance-desc':
                    filteredData.sort((a, b) => b.balance - a.balance);
                    break;
                case 'balance-asc':
                    filteredData.sort((a, b) => a.balance - b.balance);
                    break;
                case 'address-asc':
                    filteredData.sort((a, b) => a.address.localeCompare(b.address));
                    break;
                case 'address-desc':
                    filteredData.sort((a, b) => b.address.localeCompare(a.address));
                    break;
            }
            currentPage = 1;
            updateTable();
        }

        function filterData(searchTerm) {
            if (!searchTerm) {
                filteredData = [...holdersData];
            } else {
                filteredData = holdersData.filter(holder =>
                    holder.address.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            currentPage = 1;
            updateTable();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            filterData(e.target.value);
        });

        document.getElementById('sort-select').addEventListener('change', (e) => {
            sortData(e.target.value);
        });

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable();
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
